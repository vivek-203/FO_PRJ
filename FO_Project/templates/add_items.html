<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{{ title }}</title>
    <style>
      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        background-color: #f8f9fa;
      }

      .form-container {
        background-color: #ffffff;
        padding: 40px;
        border-radius: 10px;
        box-shadow: 0px 0px 20px 0px rgba(0, 0, 0, 0.2);
        width: 400px;
        max-width: 90%;
        text-align: center;
      }

      .form-container h2 {
        margin-bottom: 30px;
        color: #333333;
        font-weight: bold;
        font-size: 28px;
      }

      .form-group {
        margin-bottom: 20px;
        text-align: left;
      }

      .form-group label {
        display: block;
        margin-bottom: 5px;
        color: #555555;
        font-size: 16px;
        font-weight: bold;
      }

      .form-group input,
      .form-group textarea,
      .form-group select {
        width: 100%;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
        font-size: 16px;
        transition: border-color 0.3s ease;
      }

      .form-group input:focus,
      .form-group textarea:focus,
      .form-group select:focus {
        border-color: #007bff;
        outline: none;
      }

      .login-btn {
        width: 100%;
        padding: 10px;
        background-color: #007bff;
        border: none;
        border-radius: 5px;
        color: #ffffff;
        cursor: pointer;
        font-size: 16px;
        transition: background-color 0.3s ease;
      }

      .login-btn:hover {
        background-color: #0056b3;
      }

      .error-message {
        color: red;
        text-align: center;
        margin-top: 10px;
      }
    </style>
  </head>
  <body>
    <div class="form-container">
      <h2>{{ title }}</h2>
      <form method="POST" action="">
        {% csrf_token %}
        <div class="form-group">
          <label for="id_name">Name</label>
          {{ form.name }}
        </div>
        <div class="form-group">
          <label for="id_price">Price</label>
          {{ form.price }}
        </div>
        <div class="form-group">
          <label for="id_category">Category</label>
          {{ form.category }}
        </div>
        <div class="form-group">
          <label for="id_t_type">Supply Time</label>
          {{ form.t_type }}
        </div>
        <button type="submit" class="login-btn">Save</button>
      </form>
      <div class="error-message" id="error-message"></div>
    </div>
  </body>
</html>
